# 每次 push 或 PR 自動執行測試和 build 驗證
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: cli/go.sum

      - name: Run tests
        working-directory: cli
        run: go test -v -race -tags server ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - name: CLI (linux/amd64)
            goos: linux
            goarch: amd64
            tags: ""
          - name: Server (linux/amd64)
            goos: linux
            goarch: amd64
            tags: server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: cli/go.sum

      - name: Build ${{ matrix.name }}
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          if [ -n "${{ matrix.tags }}" ]; then
            go build -tags "${{ matrix.tags }}" -ldflags="-s -w" -o /dev/null .
          else
            go build -ldflags="-s -w" -o /dev/null .
          fi

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (verify only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: agentskills-server:ci
