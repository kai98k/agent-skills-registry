[supervisord]
nodaemon=true
user=root
logfile=/var/log/agentskills/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

# ============================================
# PostgreSQL
# ============================================
[program:postgresql]
command=su postgres -c "postgres -D %(ENV_AGENTSKILLS_DATA_DIR)s/postgresql"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/agentskills/postgresql.log
stderr_logfile=/var/log/agentskills/postgresql.log

# ============================================
# MinIO
# ============================================
[program:minio]
command=su minio-user -c "minio server %(ENV_AGENTSKILLS_DATA_DIR)s/minio --console-address :9001"
environment=MINIO_ROOT_USER="%(ENV_MINIO_ROOT_USER)s",MINIO_ROOT_PASSWORD="%(ENV_MINIO_ROOT_PASSWORD)s"
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/agentskills/minio.log
stderr_logfile=/var/log/agentskills/minio.log

# ============================================
# MinIO bucket init (run once)
# ============================================
[program:minio-init]
command=bash -c "sleep 3 && mc alias set local http://127.0.0.1:9000 %(ENV_MINIO_ROOT_USER)s %(ENV_MINIO_ROOT_PASSWORD)s && mc mb --ignore-existing local/skills && echo 'Bucket ready'"
autostart=true
autorestart=false
startsecs=0
priority=25
stdout_logfile=/var/log/agentskills/minio-init.log
stderr_logfile=/var/log/agentskills/minio-init.log

# ============================================
# FastAPI Backend
# ============================================
[program:api]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/opt/agentskills/api
environment=DATABASE_URL="postgresql+asyncpg://dev@127.0.0.1:5432/agentskills",S3_ENDPOINT="http://127.0.0.1:9000",S3_ACCESS_KEY="%(ENV_MINIO_ROOT_USER)s",S3_SECRET_KEY="%(ENV_MINIO_ROOT_PASSWORD)s",S3_BUCKET="skills",CORS_ORIGINS='["http://127.0.0.1:3000","http://localhost:3000"]',GITHUB_CLIENT_ID="%(ENV_GITHUB_CLIENT_ID)s",GITHUB_CLIENT_SECRET="%(ENV_GITHUB_CLIENT_SECRET)s"
autostart=true
autorestart=true
priority=30
startretries=5
startsecs=3
stdout_logfile=/var/log/agentskills/api.log
stderr_logfile=/var/log/agentskills/api.log

# ============================================
# Next.js Frontend
# ============================================
[program:web]
command=node server.js
directory=/opt/agentskills/web
environment=NODE_ENV="production",PORT="3000",HOSTNAME="0.0.0.0",INTERNAL_API_URL="http://127.0.0.1:8000",NEXT_PUBLIC_API_URL="http://127.0.0.1:8000",NEXTAUTH_URL="%(ENV_NEXTAUTH_URL)s",NEXTAUTH_SECRET="%(ENV_NEXTAUTH_SECRET)s",GITHUB_CLIENT_ID="%(ENV_GITHUB_CLIENT_ID)s",GITHUB_CLIENT_SECRET="%(ENV_GITHUB_CLIENT_SECRET)s"
autostart=true
autorestart=true
priority=40
startretries=5
startsecs=3
stdout_logfile=/var/log/agentskills/web.log
stderr_logfile=/var/log/agentskills/web.log
